<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <h1 id="heading1" >Calculator</h1>
<div id="container" readonly>
<input type="text" id="display" readonly>
<button class="button"onclick="currentDisplay=''; document.querySelector('#display').value='';">C</button>
<button class="button"onclick="update(1)">1</button>
<button class="button"onclick="update(2)">2</button>
<button class="button"onclick="currentDisplay=currentDisplay + '+';document.querySelector('#display').value=currentDisplay;">+</button>
<button class="button"onclick="update(3)">3</button>
<button class="button"onclick="update(4)">4</button>
<button class="button"onclick="currentDisplay=currentDisplay + '-';document.querySelector('#display').value=currentDisplay;">-</button>
<button class="button"onclick="update(5)">5</button>
<button class="button"onclick="update(6)">6</button>
<button class="button"onclick="currentDisplay=currentDisplay + '*';document.querySelector('#display').value=currentDisplay;">*</button>
<button class="button"onclick="update(7)">7</button>
<button class="button"onclick="update(8)">8</button>
<button class="button"onclick="currentDisplay=currentDisplay + '/';document.querySelector('#display').value=currentDisplay;">/</button>
<button class="button"onclick="let result=eval(currentDisplay); currentDisplay=result; document.querySelector('#display').value=currentDisplay;">=</button>
<button class="button"onclick="update(9)">9</button>
<button class="button"onclick="update(0)">0</button>
<button class="button"onclick="currentDisplay=currentDisplay + '.';document.querySelector('#display').value=currentDisplay;">.</button>
</div>
</div>

 <script src="script.js"></script>  
</body>
</html>
